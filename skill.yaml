name: prompt-optimizer
version: 1.0.1
description: |
  Claude 4 프롬프트 최적화 도구

  7가지 최적화 원칙(명확성, 컨텍스트, 예시, 구조, 역할, 형식, 제약)을 기반으로
  사용자 프롬프트를 분석하고 30-50% 토큰 효율을 개선합니다.

author:
  name: zerodice0
  email: zerodice0@gmail.com
  github: zerodice0

repository:
  type: git
  url: https://github.com/zerodice0/claude_prompt_optimizer.git

license: MIT

keywords:
  - prompt-optimization
  - claude
  - ai
  - prompt-engineering
  - token-efficiency
  - prompt-analysis

category: productivity

commands:
  - name: analyze-prompt
    description: 프롬프트 분석 및 7원칙 평가
    usage: /analyze-prompt "분석할 프롬프트"
    examples:
      - /analyze-prompt "코드 리뷰를 부탁드립니다"
      - /analyze-prompt "블로그 글을 써줘" --domain=content

  - name: optimize-prompt
    description: 프롬프트 자동 최적화 및 개선
    usage: /optimize-prompt "최적화할 프롬프트"
    examples:
      - /optimize-prompt "API를 만들어줘"
      - /optimize-prompt "데이터를 분석해줘" --optimization_level=aggressive

dependencies:
  python: ">=3.8"
  packages:
    - name: anthropic
      version: ">=0.18.0"
      optional: true
      description: Claude API 직접 호출 시 필요 (선택사항)

features:
  - 7가지 원칙 기반 프롬프트 분석
  - 자동 도메인 감지 및 최적화
  - 30-50% 토큰 효율 개선
  - 실시간 점수 및 피드백
  - 다양한 최적화 레벨 지원

installation:
  methods:
    - type: git-clone
      command: git clone https://github.com/zerodice0/claude_prompt_optimizer.git

    - type: skills-marketplace
      command: /skills install prompt-optimizer
      note: 마켓플레이스 공개 후 사용 가능

  post_install:
    - cd claude_prompt_optimizer
    - "권한 확인: Bash 명령어 실행 권한 필요"

usage:
  quick_start: |
    # 프롬프트 분석
    /analyze-prompt "코드 리뷰를 부탁드립니다"

    # 프롬프트 최적화
    /optimize-prompt "블로그 글을 써줘"

  advanced: |
    # 도메인 지정 최적화
    /optimize-prompt "API 개발" --domain=development

    # 최적화 레벨 지정
    /optimize-prompt "분석해줘" --optimization_level=aggressive

    # Python API 직접 사용
    from scripts import analyze_prompt, optimize_prompt
    result = optimize_prompt("프롬프트")

documentation:
  readme: README.md
  changelog: CHANGELOG.md
  contributing: CONTRIBUTING.md
  license: LICENSE

support:
  issues: https://github.com/zerodice0/claude_prompt_optimizer/issues
  discussions: https://github.com/zerodice0/claude_prompt_optimizer/discussions
  email: zerodice0@gmail.com

changelog:
  - version: 1.0.1
    date: 2025-01-12
    changes:
      - Enhanced documentation with Claude Code Slash Commands guide
      - Added Bash command permissions
      - Fixed critical syntax error in optimizer.py

  - version: 1.0.0
    date: 2025-01-12
    changes:
      - Initial release
      - 7 principles-based prompt analysis
      - Automatic prompt optimization
      - Token efficiency improvements
